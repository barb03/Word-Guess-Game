<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />    
    <title>SciFi Shows Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">   
     <!-- Fancy Font -->
    <link href="https://fonts.googleapis.com/css?family=Stalinist+One" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <div class="jumbotron">
            <h1>SciFi Shows</h1>             
        </div>  <!--end jumbotron--> 
        <div class="row">
            <div class="col-md-12">
                <h2>Type letters to guess</h2>                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img id="image" src="./assets/images/spaceship.jpg" width="40%" height="200">
            </div>
            <div class="col-md-12">
                <h3 id="wordToGuess">_ _ _ _ _</h3>
            </div>
            <div class="col-md-4">
                <h3>Guesses Left:</h3>
            </div>
            <div class="col-md-4">
                <h3>Wins:</h3>
            </div>
            <div class="col-md-4">
                <h3>Losses:</h3>
            </div>
            <div class="col-md-12">
                <h3 style="text-align: left">Wrong Letters:</h3>
            </div>
        </div>
       
        
                 
    </div>  <!--end container-->

      

    <script src="assets/javascript/game.js"></script>

</body>   <!--end of body-->

</html>  <!--end of html-->
