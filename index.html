<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />    
        <title>SciFi Shows Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">   
        <!-- Fancy Font -->
        <link href="https://fonts.googleapis.com/css?family=Stalinist+One" rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />
    </head>
    <body>    
        <div class="container">
            <div class="jumbotron">
                <h1>SciFi Shows</h1>             
            </div>  <!--end jumbotron--> 
            <div class="row">
                <div class="col-md-12">
                    <h2>Type letters to guess</h2>                
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img id="image" src="./assets/images/spaceship.jpg" alt="spaceship" width="40%" height="200">
                </div>
                <div class="col-md-12">
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div class="col-md-4">
                    <h3>Guesses Left:
                        <span id="guessesLeft"></span>
                    </h3>
                </div>
                <div class="col-md-4">
                    <h3>Wins:
                        <span id="winstracker"></span>
                    </h3>
                </div>
                <div class="col-md-4">
                    <h3>Losses:
                        <span id="losstracker"></span>
                    </h3>
                </div>
                <div class="col-md-12">
                    <h3 style="text-align: left">Wrong Letters:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>

            <div>        
                <audio id="drwho">
                    <source src="./assets/audio/drwho.mp3" type="audio/mp3">
                </audio>  <!--end of drwho audio-->
                
                <audio id="gameofthrones">
                    <source src="./assets/audio/gameofthrones.mp3" type="audio/mp3">
                </audio>  <!--end of gameofthrones audio-->
                    
                <audio id="alien">
                    <source src="./assets/audio/alien.mp3" type="audio/mp3">
                </audio>  <!--end of alien audio-->
                    
                <audio id="firefly">
                    <source src="./assets/audio/firefly.mp3" type="audio/mp3">
                </audio>  <!--end of firefly audio-->
                    
                <audio id="startrek">
                    <source src="./assets/audio/startrek.mp3" type="audio/mp3">
                </audio>  <!--end of startrek audio-->
                    
                <audio id="starwars">
                    <source src="./assets/audio/starwars.mp3" type="audio/mp3">
                </audio>  <!--end of starwars audio-->
                    
                <audio id="avatar">
                    <source src="./assets/audio/avatar.mp3" type="audio/mp3">
                </audio>  <!--end of avatar audio-->

                <audio id="explosion">
                    <source src="./assets/audio/explosion.wav" type="audio/wav">
                </audio>  <!--end of avatar audio-->
        
            </div>  <!--end of audio div-->
    
        </div>  <!--end container-->

        <script src="assets/javascript/game.js"></script>

    </body>   <!--end of body-->

</html>  <!--end of html-->
